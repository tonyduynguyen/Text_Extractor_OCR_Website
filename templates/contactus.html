<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Extract or scan text from images in multiple languages- English Hindi Nepali etc. Quickly Get Text from Image"
    />
    <title>Edit Picture</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="http://fonts.cdnfonts.com/css/euclid-circular-a?styles=100037,100034,100036,100039,100031"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <script src="/static/error.js"></script>
    <link
      rel="shortcut icon"
      href="/static/assets/icons/TEXT.svg"
      type="image/x-icon"
    />
  </head>

  <body
    class="bg-slate-50"
    style="font-family: 'Euclid Circular A', sans-serif"
  >
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <span class="ml-3 text-xl">OCR <i class="fi fi-rr-text"></i></span>
        </a>
        <nav
          class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
        >
          <a href="{% url 'home' %}" class="mr-5 cursor-pointer hover:text-gray-900"
            ><i class="fi fi-rr-home"></i> Home</a
          >
          <a href="{% url 'editpic' %}" class="mr-5 cursor-pointer hover:text-gray-900"
            ><i class="fi fi-rr-home"></i> Edit Picture</a
          >
          <a href="/" class="mr-5 cursor-pointer hover:text-gray-900"
            ><i class="fi fi-rr-home"></i> Sharpen filter</a
          >
          <a href="{% url 'translate' %}" class="mr-5 cursor-pointer hover:text-gray-900"
            ><i class="fi fi-rr-home"></i> Translate</a
          >
          <a href="/" class="mr-5 cursor-pointer hover:text-gray-900"
            ><i class="fi fi-rr-home"></i> Contact us</a
          >
        </nav>
        <a
          href="{% url 'logout' %}"
          class="mr-5 cursor-pointer hover:text-gray-900 custom-btn shadow-md bg-white text-center"
          ><i class="fi fi-rr-user"></i> Log out</a
        >
      </div>
    </header>
    <!-- error popup modal -->
    {% if messages %} {% for msg in messages %}
    <div
      id="error-modal"
      class="flex animate-pulse w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-lg fixed left-8 top-8"
    >
      <div class="flex items-center justify-center w-12 stroke-slate-900">
        <svg
          class="w-6 h-6 text-slate-800 fill-current"
          viewBox="0 0 40 40"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z"
          />
        </svg>
      </div>

      <div class="px-4 py-2 -mx-3">
        <div class="mx-3">
          <span class="font-semibold text-slate-800">Error</span>
          <p class="text-sm text-gray-600">{{msg}}</p>
        </div>
      </div>
    </div>
    {% endfor %} {% endif %}
    <!-- error popup modal -->

    <section class="text-gray-600">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1 class="sm:text-7xl text-2xl font-medium mb-4 text-gray-900">
            Contact us
          </h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-xl">
            You can contact with us by
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
